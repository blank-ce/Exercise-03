<!DOCTYPE html>

<body>
    <h1>
        Password Validation
    </h1>
    <form id="login">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter Username"><br>

        <label for="password1">Password 1:</label><br>
        <input type="password" id="pass1" name="pass1" placeholder="Enter password"><br>

        <label for="password2">Password 2:</label><br>
        <input type="password" id="pass2" name="pass2" placeholder="Enter password"><br>

        <button type="submit">Submit</button>
    </form> 
    <script src="ablanque02.js" defer></script>
</body>
